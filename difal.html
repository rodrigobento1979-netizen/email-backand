        // Função para exportar PDF

                // Configurações iniciais

                // Cores

                const warningColor = [243, 156, 18];

                doc.rect(0, 0, pageWidth, 25, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(16);

                doc.setFontSize(10);

                yPosition = 35;
                
                // Informações da operação
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(12);
                doc.setFont('helvetica', 'bold');
                doc.text('INFORMAÇÕES DA OPERAÇÃO', 14, yPosition);
                
                yPosition += 8;
                doc.setFontSize(9);
                doc.setFont('helvetica', 'normal');
                
                const originStateLabel = BRAZILIAN_STATES.find(s => s.value === calculationResult.originState)?.label;
                const destinationStateLabel = BRAZILIAN_STATES.find(s => s.value === calculationResult.destinationState)?.label;
                
                const operationInfo = [
                    [`Data do Cálculo:`, new Date(calculationResult.calculationDate).toLocaleString('pt-BR')],
                    [`Origem:`, `${originStateLabel} (${calculationResult.originState})`],
                    [`Destino:`, `${destinationStateLabel} (${calculationResult.destinationState})`],
                    [`Valor da Operação:`, `R$ ${calculationResult.totalValue.toFixed(2)}`],
                    [`CFOP:`, calculationResult.cfop],
                    [`Método de Cálculo:`, calculationResult.calculationType === 'por_dentro' ? 'Por Dentro' : 'Por Fora'],
                    [`Alíquota Interestadual:`, `${(calculationResult.interstateRate * 100).toFixed(2)}%`],
                    [`Alíquota Interna:`, `${(calculationResult.internalRate * 100).toFixed(2)}%`],
                    [`Alíquota FCP:`, `${(calculationResult.fcpRate * 100).toFixed(2)}%`]
                ];
                
                operationInfo.forEach(([label, value]) => {
                    doc.setFont('helvetica', 'bold');
                    doc.text(label, 14, yPosition);
                    doc.setFont('helvetica', 'normal');
                    doc.text(value, 70, yPosition);
                    yPosition += 5;
                });

                // Resultados

                doc.setFontSize(12);
                doc.text('RESULTADOS DO CÁLCULO', 14, yPosition);
                
                yPosition += 8;

                const results = [

        function App() {
            const [currentView, setCurrentView] = useState('calculator');
            const [isLoading, setIsLoading] = useState(true);
            
            // Dados do formulário
            const [originState, setOriginState] = useState('');
            const [destinationState, setDestinationState] = useState('');
            const [totalValue, setTotalValue] = useState('');
            const [cfop, setCfop] = useState('');
            const [fcpRate, setFcpRate] = useState('');
            const [calculationType, setCalculationType] = useState('por_dentro'); // 'por_dentro' ou 'por_fora'
            
            // Resultados do cálculo
            const [calculationResult, setCalculationResult] = useState(null);
            const [calculationSteps, setCalculationSteps] = useState([]);
            const [calculationHistory, setCalculationHistory] = useState([]);
            
            // Carregar histórico do localStorage
            useEffect(() => {
                const loadHistory = () => {
                    try {
                        const historyData = localStorage.getItem('difalHistory');
                        if (historyData) {
                            setCalculationHistory(JSON.parse(historyData));
                        }
                    } catch (error) {
                        console.error('Erro ao carregar histórico:', error);
                    } finally {
                        setIsLoading(false);
                    }
                };
                
                loadHistory();
            }, []);
            
            // Salvar histórico no localStorage
            const saveHistory = (newHistory) => {
                try {
                    localStorage.setItem('difalHistory', JSON.stringify(newHistory));
                } catch (error) {
                    console.error('Erro ao salvar histórico:', error);
                }
            };
            
            // Validar dados de entrada
            const validateInputs = () => {
                if (!originState) {
                    ToastManager.show('Selecione o estado de origem', 'warning');
                    return false;
                }
                
                if (!destinationState) {
                    ToastManager.show('Selecione o estado de destino', 'warning');
                    return false;
                }
                
                if (originState === destinationState) {
                    ToastManager.show('Os estados de origem e destino devem ser diferentes', 'warning');
                    return false;
                }
                
                if (!totalValue || parseFloat(totalValue) <= 0) {
                    ToastManager.show('Informe um valor total válido', 'warning');
                    return false;
                }
                
                if (!cfop) {
                    ToastManager.show('Selecione um CFOP', 'warning');
                    return false;
                }
                
                if (!fcpRate || parseFloat(fcpRate) < 0) {
                    ToastManager.show('Informe uma alíquota FCP válida', 'warning');
                    return false;
                }
                
                return true;
            };
            
            // Calcular DIFAL - CÓDIGO CORRIGIDO SEGUINDO SEU EXEMPLO
            const calculateDifal = () => {
                if (!validateInputs()) return;
                
                const value = parseFloat(totalValue);
                const fcp = parseFloat(fcpRate) / 100;
                
                // Obter alíquotas
                const interstateRate = INTERESTADUAL_RATES[originState] / 100;
                const internalRate = INTERNAL_RATES[destinationState] / 100;
                
                let icmsBase, interstateIcms, internalIcms, fcpValue, difal;
                
                if (calculationType === 'por_dentro') {
                    // CÁLCULO "POR DENTRO" SEGUINDO SEU EXEMPLO PRÁTICO
                    // 1. ICMS de origem (destacado na nota)
                    interstateIcms = value * interstateRate;
                    
                    // 2. Base de cálculo ajustada (BC por dentro)
                    icmsBase = value / (1 - internalRate);
                    
                    // 3. ICMS total devido ao destino
                    internalIcms = icmsBase * internalRate;
                    
                    // 4. Cálculo do DIFAL
                    difal = internalIcms - interstateIcms;
                    
                    // 5. FCP sobre a base ajustada
                    fcpValue = icmsBase * fcp;
                    
                } else {
                    // Cálculo por fora (base de cálculo não inclui o ICMS)
                    icmsBase = value;
                    interstateIcms = icmsBase * interstateRate;
                    internalIcms = icmsBase * internalRate;
                    fcpValue = icmsBase * fcp;
                    difal = internalIcms - interstateIcms;
                }
                
                // Preparar resultado

                    originState,
                    destinationState,
                    totalValue: value,
                    cfop,
                    fcpRate: fcp,
                    interstateRate,
                    internalRate,
                    icmsBase,
                    interstateIcms,
                    internalIcms,
                    fcpValue,
                    difal,
                    totalToPay: difal + fcpValue,
                    calculationType,
                    calculationDate: new Date().toISOString()
                };
                
                // Preparar passos do cálculo - ATUALIZADO COM SEU EXEMPLO

                    {
                        title: "ICMS de Origem (Destacado na Nota)",
                        description: `Valor da Operação × Alíquota Interestadual`,
                        calculation: `R$ ${value.toFixed(2)} × ${(interstateRate * 100).toFixed(2)}%`,
                        result: `R$ ${interstateIcms.toFixed(2)}`

                        title: "Base de Cálculo Ajustada (Por Dentro)",
                        description: `Valor da Operação / (1 - Alíquota Interna)`,
                        calculation: `R$ ${value.toFixed(2)} / (1 - ${(internalRate * 100).toFixed(2)}%) = R$ ${value.toFixed(2)} / ${(1 - internalRate).toFixed(4)}`,
                        result: `R$ ${icmsBase.toFixed(2)}`
                    },

                        title: "ICMS Total Devido ao Destino",
                        description: `Base de Cálculo Ajustada × Alíquota Interna`,

                        result: `R$ ${internalIcms.toFixed(2)}`

                        title: "Fundo de Combate à Pobreza (FCP)",
                        description: `Base de Cálculo Ajustada × Alíquota FCP`,
                        calculation: `R$ ${icmsBase.toFixed(2)} × ${(fcp * 100).toFixed(2)}%`,
                        result: `R$ ${fcpValue.toFixed(2)}`
                    },
                    {
                        title: "DIFAL (Diferencial de Alíquota)",
                        description: `ICMS Total Destino - ICMS Origem`,
                        calculation: `R$ ${internalIcms.toFixed(2)} - R$ ${interstateIcms.toFixed(2)}`,
                        result: `R$ ${difal.toFixed(2)}`
                    },
                    {
                        title: "Total a Recolher",
                        description: `DIFAL + FCP`,
                        calculation: `R$ ${difal.toFixed(2)} + R$ ${fcpValue.toFixed(2)}`,
                        result: `R$ ${(difal + fcpValue).toFixed(2)}`
                    }

                        title: "Base de Cálculo do ICMS",
                        description: `Valor da operação (cálculo por fora)`,
                        calculation: `R$ ${value.toFixed(2)}`,
                        result: `R$ ${value.toFixed(2)}`
                    },

                        title: "ICMS Interestadual",
                        description: `Base de Cálculo × Alíquota Interestadual`,
                        calculation: `R$ ${value.toFixed(2)} × ${(interstateRate * 100).toFixed(2)}%`,
                        result: `R$ ${interstateIcms.toFixed(2)}`
                    },
                    {
                        title: "ICMS Interno",
                        description: `Base de Cálculo × Alíquota Interna do Estado de Destino`,
                        calculation: `R$ ${value.toFixed(2)} × ${(internalRate * 100).toFixed(2)}%`,
                        result: `R$ ${internalIcms.toFixed(2)}`
                    },

                        description: `ICMS Interno - ICMS Interestadual`,
                        calculation: `R$ ${internalIcms.toFixed(2)} - R$ ${interstateIcms.toFixed(2)}`,
                        result: `R$ ${difal.toFixed(2)}`
                    },

                        calculation: `R$ ${difal.toFixed(2)} + R$ ${fcpValue.toFixed(2)}`,
                        result: `R$ ${(difal + fcpValue).toFixed(2)}`
                    }
                ];

                                                                            <span>DIFAL: {formatCurrency(item.difal)}</span>
                                                                        </div>
                                                                        <div className="flex items-center gap-1">
                                                                            <i className="fas fa-hand-holding-usd"></i>
                                                                            <span>Total: {formatCurrency(item.totalToPay)}</span>
                                                                        </div>
                                                                        <div className="flex items-center gap-1">
                                                                            <i className="fas fa-clock"></i>
                                                                            <span>{new Date(item.calculationDate).toLocaleString('pt-BR')}</span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    {/* Info View */}
                                    {currentView === 'info' && (
                                        <div className="fade-in">
                                            <div className="mb-4">
                                                <h2 className="text-lg font-bold text-gray-800 mb-2">
                                                    Informações sobre o DIFAL
                                                </h2>
                                                <p className="text-gray-600 text-sm">
                                                    Entenda o que é e como funciona o Diferencial de Alíquota
                                                </p>
                                            </div>

                                            <div className="space-y-4">
                                                <div className="tax-info">
                                                    <h3 className="font-bold text-gray-800 text-sm mb-2">O que é o DIFAL?</h3>
                                                    <p className="text-gray-700 text-sm">
                                                        O Diferencial de Alíquota (DIFAL) é o valor correspondente à diferença entre a alíquota interna do estado de destino e a alíquota interestadual, aplicável nas operações interestaduais com mercadorias sujeitas ao regime normal de tributação.
                                                    </p>
                                                </div>

                                                <div className="bg-blue-50 p-3 rounded-lg border border-blue-200">
                                                    <h3 className="font-bold text-blue-800 text-sm mb-2">Como é calculado?</h3>
                                                    <p className="text-blue-700 text-sm mb-2">
                                                        O cálculo do DIFAL pode ser feito de duas formas:
                                                    </p>
                                                    <div className="space-y-3">
                                                        <div className="bg-white p-3 rounded border border-blue-100">
                                                            <h4 className="font-semibold text-blue-800 text-sm mb-1">Cálculo por Dentro (Método Correto)</h4>
                                                            <p className="text-blue-700 text-xs">
                                                                1. ICMS Origem = Valor × Alíquota Interestadual<br/>
                                                                2. Base Ajustada = Valor / (1 - Alíquota Interna)<br/>
                                                                3. ICMS Destino = Base Ajustada × Alíquota Interna<br/>
                                                                4. DIFAL = ICMS Destino - ICMS Origem
                                                            </p>
                                                        </div>
                                                        <div className="bg-white p-3 rounded border border-blue-100">
                                                            <h4 className="font-semibold text-blue-800 text-sm mb-1">Cálculo por Fora</h4>
                                                            <p className="text-blue-700 text-xs">
                                                                Base de Cálculo = Valor da Operação<br/>
                                                                DIFAL = (Base × Alíquota Interna) - (Base × Alíquota Interestadual)
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div className="bg-green-50 p-3 rounded-lg border border-green-200">
                                                    <h3 className="font-bold text-green-800 text-sm mb-2">Fundo de Combate à Pobreza (FCP)</h3>
                                                    <p className="text-green-700 text-sm">
                                                        O FCP é um adicional aplicado em algumas operações interestaduais, destinado a financiar programas de combate à pobreza. É calculado sobre a base de cálculo ajustada do ICMS.
                                                    </p>
                                                </div>

                                                <div className="bg-purple-50 p-3 rounded-lg border border-purple-200">
                                                    <h3 className="font-bold text-purple-800 text-sm mb-2">Alíquotas Interestaduais</h3>
                                                    <p className="text-purple-700 text-sm">
                                                        As alíquotas interestaduais variam conforme os estados envolvidos na operação. Atualmente, a maioria dos estados aplica 12%, exceto Minas Gerais e São Paulo que aplicam 7% em operações entre si.
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar a aplicação
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
