    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;

        // Função para formatar data dd/mm/aaaa
        const formatarData = (dataString) => {
            if (!dataString) return '';
            
            try {
                if (typeof dataString === 'string' && dataString.includes('/')) {
                    const partes = dataString.split('/');
                    if (partes.length === 3) {
                        const [dia, mes, ano] = partes;
                        return `${dia.padStart(2, '0')}/${mes.padStart(2, '0')}/${ano}`;
                    }
                    return dataString;
                }
                
                if (dataString instanceof Date) {
                    const dia = String(dataString.getDate()).padStart(2, '0');
                    const mes = String(dataString.getMonth() + 1).padStart(2, '0');
                    const ano = dataString.getFullYear();
                    return `${dia}/${mes}/${ano}`;
                }
                
                if (typeof dataString === 'string' && dataString.includes('-')) {
                    const [ano, mes, dia] = dataString.split('-');
                    return `${dia.padStart(2, '0')}/${mes.padStart(2, '0')}/${ano}`;
                }
                
                const data = new Date(dataString);
                if (!isNaN(data.getTime())) {
                    const dia = String(data.getDate()).padStart(2, '0');
                    const mes = String(data.getMonth() + 1).padStart(2, '0');
                    const ano = data.getFullYear();
                    return `${dia}/${mes}/${ano}`;
                }
                
                return dataString || '';
            } catch (error) {
                console.error('Erro ao formatar data:', error, dataString);
                return dataString || '';
            }
        };

        // Função para converter data dd/mm/aaaa para aaaa-mm-dd
        const converterDataParaInput = (dataString) => {
            if (!dataString) return '';
            
            try {
                if (dataString.includes('-')) {
                    return dataString;
                }
                
                const [dia, mes, ano] = dataString.split('/');
                return `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
            } catch (error) {
                console.error('Erro ao converter data:', error);
                return dataString;
            }
        };

        // Função para formatar documento com 8 caracteres e zeros à esquerda
        const formatarDocumento = (documento) => {
            if (!documento) return '00000000';
            
            try {
                const apenasNumeros = documento.toString().replace(/\D/g, '');
                return apenasNumeros.padStart(8, '0');
            } catch (error) {
                console.error('Erro ao formatar documento:', error);
                return '00000000';
            }
        };

        // Função SIMPLIFICADA para formatar valor para exibição
        const formatarValorExibicao = (valorStr) => {
            if (!valorStr || valorStr.toString().trim() === '') return '0,00';
            
            try {
                let valor = valorStr.toString().trim();
                
                // Se já está formatado com vírgula, retorna como está
                if (valor.includes(',')) {
                    return valor;
                }
                
                // Converte para número
                let numero = parseFloat(valor.replace(/[^\d,.-]/g, '').replace(',', '.'));
                
                if (isNaN(numero)) {
                    return '0,00';
                }
                
                // Formata com separadores brasileiros
                return numero.toLocaleString('pt-BR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            } catch (error) {
                console.error('Erro ao formatar valor:', error, valorStr);
                return '0,00';
            }
        };

        // Função para converter valor de exibição para formato numérico (para CTBIL)
        const converterValorParaCTBIL = (valorExibicao) => {
            if (!valorExibicao) return '0.00';
            
            try {
                // Remove pontos (separadores de milhar) e substitui vírgula por ponto
                return valorExibicao.toString()
                    .replace(/\./g, '')
                    .replace(',', '.');
            } catch (error) {
                console.error('Erro ao converter valor para CTBIL:', error);
                return '0.00';
            }
        };

        // Função para remover TODOS os caracteres especiais
        const removerCaracteresEspeciais = (texto) => {
            if (!texto) return '';
            
            try {
                let textoLimpo = texto.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                textoLimpo = textoLimpo.replace(/[^\w\s]/g, ' ');
                textoLimpo = textoLimpo.replace(/\s+/g, ' ');
                textoLimpo = textoLimpo.trim();
                return textoLimpo;
            } catch (error) {
                console.error('Erro ao remover caracteres especiais:', error);
                return texto || '';
            }
        };

        // Gerador de arquivo CTBIL
        const CTBILGenerator = {
            generateCTBIL: (documentos, config) => {
                let ctbilContent = '';
                let numeroLancamento = 1;
                
                documentos.forEach((doc) => {
                    const numeroLancFormatado = numeroLancamento.toString().padStart(8, '0');
                    
                    let dataLancamento = '';
                    try {
                        if (doc.data && doc.data.includes('/')) {
                            const [dia, mes, ano] = doc.data.split('/');
                            dataLancamento = ano + mes.padStart(2, '0') + dia.padStart(2, '0');
                        } else {
                            dataLancamento = '00000000';
                        }
                    } catch (error) {
                        console.error('Erro ao formatar data para CTBIL:', error, doc.data);
                        dataLancamento = '00000000';
                    }
                    
                    const valorFormatado = CTBILGenerator.formatValue(converterValorParaCTBIL(doc.valor));
                    
                    let historicoFormatado = (doc.historico || 'Lancamento automatico').substring(0, 50);
                    historicoFormatado = removerCaracteresEspeciais(historicoFormatado).padEnd(50, ' ');
                    
                    const contaDebitoFormatada = removerCaracteresEspeciais(doc.contaDebito || '').padEnd(17, ' ');
                    const contaCreditoFormatada = removerCaracteresEspeciais(doc.contaCredito || '').padEnd(17, ' ');
                    
                    const hp = (doc.hp || '   ').padEnd(3, ' ');
                    const filialDebito = (config.filialDebito || '00').padEnd(2, ' ');
                    const filialCredito = (config.filialCredito || '00').padEnd(2, ' ');
                    
                    const lancamentoDebito = 
                        dataLancamento +
                        numeroLancFormatado +
                        contaDebitoFormatada +
                        contaCreditoFormatada +
                        valorFormatado +
                        hp +
                        historicoFormatado +
                        filialDebito +
                        filialCredito;
                    
                    const lancamentoCredito = 
                        dataLancamento +
                        numeroLancFormatado +
                        contaCreditoFormatada +
                        contaDebitoFormatada +
                        valorFormatado +
                        hp +
                        historicoFormatado +
                        filialCredito +
                        filialDebito;
                    
                    ctbilContent += lancamentoDebito + '\r\n';
                    ctbilContent += lancamentoCredito + '\r\n';
                    
                    numeroLancamento++;
                });
                
                return ctbilContent;
            },

            formatValue: (valorStr) => {
                try {
                    if (!valorStr || valorStr.toString().trim() === '') {
                        return ' '.repeat(14);
                    }
                    
                    const cleanValue = valorStr.toString()
                        .replace(/[^\d,.]/g, '')
                        .replace(',', '.');
                    
                    const valor = parseFloat(cleanValue) || 0;
                    
                    if (isNaN(valor) || valor === 0) {
                        return ' '.repeat(14);
                    }
                    
                    const valorFormatado = valor.toFixed(2);
                    const partes = valorFormatado.split('.');
                    const parteInteira = partes[0].padStart(11, '0');
                    const parteDecimal = partes[1];
                    
                    const valorCompleto = parteInteira + '.' + parteDecimal;
                    
                    if (valorCompleto.length > 14) {
                        return valorCompleto.substring(0, 14);
                    }
                    
                    return valorCompleto.padStart(14, ' ');
                    
                } catch (error) {
                    console.error('Erro ao formatar valor:', error, valorStr);
                    return ' '.repeat(14);
                }
            },

            validateCTBIL: (content) => {
                try {
                    const lines = content.split('\r\n').filter(line => line.trim() !== '');
                    
                    if (lines.length === 0) {
                        return false;
                    }
                    
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i];
                        
                        if (line.length !== 121) {
                            console.warn(`Linha ${i+1} tem ${line.length} caracteres, deveria ter 121:`, line);
                            return false;
                        }
                        
                        const valor = line.substring(50, 64);
                        if (!/^[0-9\. ]+$/.test(valor)) {
                            console.warn(`Valor inválido na linha ${i+1}:`, valor);
                            return false;
                        }
                    }
                    
                    return true;
                } catch (error) {
                    console.error('Erro na validação CTBIL:', error);
                    return false;
                }
            },

            downloadCTBIL: (content, filename) => {
                try {
                    if (!CTBILGenerator.validateCTBIL(content)) {
                        ToastManager.show('Erro: Conteúdo do CTBIL inválido. Verifique os dados.', 'error');
                        return false;
                    }
                    
                    const encoder = new TextEncoder('iso-8859-1');
                    const data = encoder.encode(content);
                    const blob = new Blob([data], { type: 'text/plain;charset=iso-8859-1' });
                    
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    ToastManager.show(`Arquivo ${filename} gerado com sucesso!`, 'success');
                    return true;
                } catch (error) {
                    console.error('Erro ao baixar CTBIL:', error);
                    ToastManager.show('Erro ao gerar arquivo CTBIL: ' + error.message, 'error');
                    return false;
                }
            }
        };

        // Gerador de modelo de planilha
        const ModeloPlanilha = {
            gerarModelo: () => {
                const dados = [
                    {
                        'Data': '15/01/2024',
                        'Documento': '00000001',
                        'Conta Débito': '1.1.1.01.001',
                        'Conta Crédito': '2.1.1.01.001', 
                        'Valor': '1500,00',
                        'HP': '001',
                        'Histórico': 'Pagamento de fornecedor'
                    }
                ];

                const worksheet = XLSX.utils.json_to_sheet(dados);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Lançamentos");
                
                const colWidths = [
                    { wch: 12 }, { wch: 10 }, { wch: 15 }, { wch: 15 },
                    { wch: 12 }, { wch: 6 }, { wch: 25 }
                ];
                worksheet['!cols'] = colWidths;

                XLSX.writeFile(workbook, "modelo_lancamentos.xlsx");
                ToastManager.show('Modelo de planilha baixado com sucesso!', 'success');
            }
        };

        // ToastManager
        const ToastManager = {
            show: (message, type = 'info', duration = 3000) => {
                const container = document.getElementById('toast-container');
                if (!container) return;

                const toast = document.createElement('div');
                
                const typeConfigs = {
                    success: { icon: 'fa-check-circle', class: 'toast-success' },
                    error: { icon: 'fa-exclamation-circle', class: 'toast-error' },
                    warning: { icon: 'fa-exclamation-triangle', class: 'toast-warning' },
                    info: { icon: 'fa-info-circle', class: 'toast-info' }
                };

                const config = typeConfigs[type] || typeConfigs.info;

                toast.className = `toast ${config.class}`;
                toast.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas ${config.icon} toast-icon"></i>
                        <span class="text-sm font-medium">${message}</span>
                    </div>
                    <button class="toast-close">
                        <i class="fas fa-times text-sm"></i>
                    </button>
                `;

                const closeBtn = toast.querySelector('.toast-close');
                closeBtn.addEventListener('click', () => {
                    toast.style.animation = 'toastSlideIn 0.3s ease-out reverse';
                    setTimeout(() => {
                        if (toast.parentElement) {
                            toast.remove();
                        }
                    }, 250);
                });

                container.appendChild(toast);

                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.style.animation = 'toastSlideIn 0.3s ease-out reverse';
                        setTimeout(() => {
                            if (toast.parentElement) {
                                toast.remove();
                            }
                        }, 250);
                    }
                }, duration);
            }
        };

        function App() {
            const [currentView, setCurrentView] = useState('import');
            const [isLoading, setIsLoading] = useState(true);
            const [lancamentos, setLancamentos] = useState([]);
            const [showCTBILModal, setShowCTBILModal] = useState(false);
            const [showInfoModal, setShowInfoModal] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');

            const [configCTBIL, setConfigCTBIL] = useState({
                codigoEmpresa: '001',
                numeroLote: '000001',
                dataFinal: new Date().toISOString().split('T')[0],
                filialDebito: '00',
                filialCredito: '00'
            });

            const [editingCell, setEditingCell] = useState(null);
            const [editValue, setEditValue] = useState('');
            const [showEditModal, setShowEditModal] = useState(false);

            const lancamentosFiltrados = useMemo(() => {
                if (!searchTerm) return lancamentos;
                
                return lancamentos.filter(lancamento => 
                    lancamento.documento?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    lancamento.contaDebito?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    lancamento.contaCredito?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    lancamento.historico?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    lancamento.valor?.toString().includes(searchTerm)
                );
            }, [lancamentos, searchTerm]);

            useEffect(() => {
                // Simular carregamento rápido
                setTimeout(() => {
                    try {
                        const savedLancamentos = localStorage.getItem('lancamentosCTBIL');
                        const savedConfigCTBIL = localStorage.getItem('configCTBIL');
                        
                        if (savedLancamentos) {
                            const lancamentosCarregados = JSON.parse(savedLancamentos);
                            setLancamentos(lancamentosCarregados);
                        }
                        if (savedConfigCTBIL) {
                            setConfigCTBIL(JSON.parse(savedConfigCTBIL));
                        }
                    } catch (error) {
                        console.error('Erro ao carregar dados:', error);
                    } finally {
                        setIsLoading(false);
                    }

                const file = e.target.files[0];
                if (!file) return;

                e.target.value = '';

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                        if (jsonData.length === 0) {
                            ToastManager.show('A planilha está vazia ou não contém dados válidos', 'warning');
                            return;
                        }

                        const lancamentosImportados = jsonData.map((row, index) => {
                            let dataRaw = row['Data'] || row['data'] || '';
                            let dataFormatada = '';
                            
                            try {
                                if (typeof dataRaw === 'number') {
                                    const data = XLSX.SSF.parse_date_code(dataRaw);
                                    dataFormatada = `${String(data.d).padStart(2, '0')}/${String(data.m).padStart(2, '0')}/${data.y}`;
                                } else {
                                    dataFormatada = formatarData(dataRaw.toString());
                                }
                            } catch (error) {
                                console.error('Erro ao processar data:', error, dataRaw);
                                dataFormatada = formatarData(dataRaw.toString());
                            }

                            return {
                                id: Date.now() + index,
                                data: dataFormatada,
                                documento: formatarDocumento(row['Documento'] || row['documento'] || ''),
                                contaDebito: removerCaracteresEspeciais(row['Conta Débito'] || row['contaDebito'] || row['conta_debito'] || ''),
                                contaCredito: removerCaracteresEspeciais(row['Conta Crédito'] || row['contaCredito'] || row['conta_credito'] || ''),
                                valor: formatarValorExibicao(row['Valor'] || row['valor'] || ''),
                                hp: (row['HP'] || row['hp'] || '').toString(),
                                historico: removerCaracteresEspeciais(row['Histórico'] || row['historico'] || '')
                            };
                        });

                        setLancamentos(lancamentosImportados);
                        setCurrentView('lancamentos');
                        ToastManager.show(`Planilha importada com ${lancamentosImportados.length} lançamentos`, 'success');
                    } catch (error) {
                        console.error('Erro ao importar planilha:', error);
                        ToastManager.show('Erro ao importar arquivo Excel. Verifique o formato.', 'error');
                    }
                };
                reader.onerror = function() {
                    ToastManager.show('Erro ao ler o arquivo', 'error');
                };

            };

                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="00"
                                                maxLength="2"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="bg-blue-50 p-3 rounded-lg">
                                        <p className="text-xs text-blue-800">
                                            <i className="fas fa-info-circle mr-1"></i>
                                            Será gerado o arquivo: <strong>CTBIL{configCTBIL.codigoEmpresa.padStart(3, '0')}.TXT</strong><br/>
                                            Com <strong>{lancamentos.length}</strong> lançamentos ({lancamentos.length * 2} linhas)
                                        </p>
                                    </div>
                                </div>
                                
                                <div className="mt-6 flex justify-end gap-3">
                                    <button
                                        onClick={() => setShowCTBILModal(false)}
                                        className="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors text-sm"
                                    >
                                        Cancelar
                                    </button>
                                    <button
                                        onClick={gerarCTBIL}
                                        className="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors text-sm flex items-center gap-2"
                                    >
                                        <i className="fas fa-download"></i>
                                        Gerar CTBIL
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal de Edição */}
                    {showEditModal && editingCell && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center modal-overlay">
                            <div className="bg-white rounded-xl shadow-2xl p-6 max-w-md w-full mx-4 small-modal">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold text-gray-800">
                                        <i className="fas fa-edit text-blue-500 mr-2"></i>
                                        Editar Campo
                                    </h3>
                                    <button 
                                        onClick={() => setShowEditModal(false)}
                                        className="text-gray-400 hover:text-gray-600 transition-colors"
                                    >
                                        <i className="fas fa-times text-lg"></i>
                                    </button>
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-xs font-medium text-gray-700 mb-2">
                                        {editingCell.campo === 'data' && 'Data (dd/mm/aaaa)'}
                                        {editingCell.campo === 'documento' && 'Documento (8 dígitos)'}
                                        {editingCell.campo === 'contaDebito' && 'Conta Débito'}
                                        {editingCell.campo === 'contaCredito' && 'Conta Crédito'}
                                        {editingCell.campo === 'valor' && 'Valor (ex: 1500,00)'}
                                        {editingCell.campo === 'hp' && 'HP'}
                                        {editingCell.campo === 'historico' && 'Histórico'}
                                    </label>
                                    {editingCell.campo === 'data' ? (
                                        <input
                                            type="date"
                                            value={editValue}
                                            onChange={(e) => setEditValue(e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    ) : editingCell.campo === 'valor' ? (
                                        <input
                                            type="text"
                                            value={editValue}
                                            onChange={(e) => setEditValue(e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Ex: 1500,00"
                                        />
                                    ) : (
                                        <input
                                            type="text"
                                            value={editValue}
                                            onChange={(e) => setEditValue(e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder={`Digite o ${editingCell.campo}`}
                                        />
                                    )}
                                </div>
                                
                                <div className="flex justify-end gap-3">
                                    <button
                                        onClick={() => setShowEditModal(false)}
                                        className="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors text-sm"
                                    >
                                        Cancelar
                                    </button>
                                    <button
                                        onClick={salvarEdicao}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm"
                                    >
                                        Salvar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal de Informações */}
                    <InfoModal />
                </div>
            );
        }

        // Renderizar a aplicação
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
