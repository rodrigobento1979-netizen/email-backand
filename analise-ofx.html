    <script>
        // ToastManager
        class ToastManager {
            static show(message, type = 'info', duration = 3000) {
                const container = document.getElementById('toast-container');
                if (!container) return;
                
                const toast = document.createElement('div');
                
                const typeConfigs = {
                    success: { icon: 'fa-check-circle', class: 'border-green-500' },
                    error: { icon: 'fa-exclamation-circle', class: 'border-red-500' },
                    warning: { icon: 'fa-exclamation-triangle', class: 'border-yellow-500' },
                    info: { icon: 'fa-info-circle', class: 'border-blue-500' }
                };

                const config = typeConfigs[type] || typeConfigs.info;

                toast.className = `bg-white rounded-lg shadow-lg p-4 mb-2 border-l-4 ${config.class} flex items-center justify-between fade-in`;
                toast.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas ${config.icon} mr-3 text-${type === 'success' ? 'green' : type === 'error' ? 'red' : type === 'warning' ? 'yellow' : 'blue'}-500"></i>
                        <span class="text-sm font-medium">${message}</span>
                    </div>
                    <button class="text-gray-400 hover:text-gray-600 ml-4">
                        <i class="fas fa-times"></i>
                    </button>
                `;

                const closeBtn = toast.querySelector('button');
                closeBtn.addEventListener('click', () => toast.remove());

                container.appendChild(toast);

                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.remove();
                    }
                }, duration);
            }
        }

        // Sistema de Regras por Banco
        class RuleManager {
            constructor() {
                this.rules = this.loadRules();
            }

            loadRules() {
                try {
                    const saved = localStorage.getItem('ofx-rules');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        return Array.isArray(parsed) ? parsed : [];
                    }
                } catch (error) {
                    console.error('Erro ao carregar regras:', error);
                }
                return [];
            }

            saveRules() {
                try {
                    localStorage.setItem('ofx-rules', JSON.stringify(this.rules));
                } catch (error) {
                    console.error('Erro ao salvar regras:', error);
                }
            }

            addRule(name, patterns, category, bank = 'todos') {
                const newRule = {
                    id: 'rule_' + Date.now(),
                    name,
                    patterns: Array.isArray(patterns) ? patterns : [patterns],
                    category,
                    bank: bank || 'todos'
                };
                this.rules.push(newRule);
                this.saveRules();
                return newRule;
            }

            updateRule(ruleId, name, patterns, category, bank = 'todos') {
                const ruleIndex = this.rules.findIndex(rule => rule.id === ruleId);
                if (ruleIndex !== -1) {
                    this.rules[ruleIndex] = {
                        ...this.rules[ruleIndex],
                        name,
                        patterns: Array.isArray(patterns) ? patterns : [patterns],
                        category,
                        bank: bank || 'todos'
                    };
                    this.saveRules();
                    return this.rules[ruleIndex];
                }
                return null;
            }

            removeRule(ruleId) {
                this.rules = this.rules.filter(rule => rule.id !== ruleId);
                this.saveRules();
            }

            getRule(ruleId) {
                return this.rules.find(rule => rule.id === ruleId);
            }

            getRulesByBank(bankName) {
                if (!bankName || bankName === 'todos') {
                    return this.rules;
                }
                return this.rules.filter(rule => 
                    rule.bank === 'todos' || rule.bank === bankName
                );
            }

            categorizeTransaction(description, currentBank = null) {
                if (!this.rules || !Array.isArray(this.rules)) {
                    return null;
                }

                const descUpper = description ? description.toUpperCase() : '';
                
                // Primeiro procura regras específicas do banco atual
                if (currentBank) {
                    for (const rule of this.rules) {
                        if (rule.bank === currentBank && rule.patterns && Array.isArray(rule.patterns)) {
                            for (const pattern of rule.patterns) {
                                if (pattern && descUpper.includes(pattern.toUpperCase())) {
                                    return rule;
                                }
                            }
                        }
                    }
                }
                
                // Depois procura regras gerais (bank = 'todos')
                for (const rule of this.rules) {
                    if (rule.bank === 'todos' && rule.patterns && Array.isArray(rule.patterns)) {
                        for (const pattern of rule.patterns) {
                            if (pattern && descUpper.includes(pattern.toUpperCase())) {
                                return rule;
                            }
                        }
                    }
                }
                
                return null;
            }

            applyRulesToTransactions(transactions, currentBank = null) {
                if (!transactions || !Array.isArray(transactions)) {
                    return [];
                }

                return transactions.map(transaction => {
                    const rule = this.categorizeTransaction(transaction.memo || '', currentBank);
                    return {
                        ...transaction,
                        category: rule ? rule.name : 'Outros',
                        ruleCategory: rule ? rule.category : 'Outros',
                        ruleId: rule ? rule.id : null,
                        isGrouped: !!rule,
                        ruleBank: rule ? rule.bank : null
                    };
                });
            }

            getGroupingStats(transactions, currentBank = null) {
                if (!transactions || !Array.isArray(transactions)) {
                    return { total: 0, grouped: 0, ungrouped: 0, percentage: 0 };
                }

                const categorized = this.applyRulesToTransactions(transactions, currentBank);
                const grouped = categorized.filter(t => t.isGrouped).length;
                const total = categorized.length;
                const ungrouped = total - grouped;
                const percentage = total > 0 ? Math.round((grouped / total) * 100) : 0;

                return {
                    total,
                    grouped,
                    ungrouped,
                    percentage
                };
            }

            getBankStats() {
                const banks = {};
                this.rules.forEach(rule => {
                    const bank = rule.bank || 'todos';
                    if (!banks[bank]) {
                        banks[bank] = 0;
                    }
                    banks[bank]++;
                });
                return banks;
            }
        }

            setupEventListeners() {
                // Upload de arquivo
                const fileUpload = document.getElementById('ofx-file');
                const fileUploadArea = document.getElementById('file-upload-area');
                
                if (fileUpload && fileUploadArea) {
                    fileUpload.addEventListener('change', (e) => this.handleFileSelect(e));
                    
                    fileUploadArea.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        fileUploadArea.classList.add('dragover');
                    });
                    
                    fileUploadArea.addEventListener('dragleave', () => {
                        fileUploadArea.classList.remove('dragover');
                    });
                    
                    fileUploadArea.addEventListener('drop', (e) => {
                        e.preventDefault();
                        fileUploadArea.classList.remove('dragover');
                        this.handleFileDrop(e);
                    });
                    
                    fileUploadArea.addEventListener('click', () => {
                        fileUpload.click();
                    });
                }

                // Sistema de regras manual
                const addRuleBtn = document.getElementById('add-rule-btn');
                if (addRuleBtn) {
                    addRuleBtn.addEventListener('click', () => this.showRuleModal());
                }

                const addPatternBtn = document.getElementById('add-pattern');
                if (addPatternBtn) {
                    addPatternBtn.addEventListener('click', () => this.addPattern());
                }

                const newPatternInput = document.getElementById('new-pattern');
                if (newPatternInput) {
                    newPatternInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.addPattern();
                        }
                    });
                }

                // Filtro de banco nas regras
                const bankFilter = document.getElementById('bank-filter');
                if (bankFilter) {
                    bankFilter.addEventListener('change', (e) => {
                        this.updateRulesDisplay(e.target.value);
                    });
                }

                // Agrupamento
                const applyGroupingBtn = document.getElementById('apply-grouping');
                if (applyGroupingBtn) {
                    applyGroupingBtn.addEventListener('click', () => this.applyGrouping());
                }

                // Filtros
                const searchInput = document.getElementById('search-transactions');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.currentFilters.search = e.target.value;
                        this.updateTransactionsTable();
                    });
                }

                // Filtros de tipo
                document.querySelectorAll('[data-filter-type]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('[data-filter-type]').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilters.type = e.target.dataset.filterType;
                        this.updateTransactionsTable();
                    });
                });

                // Filtros de agrupamento
                document.querySelectorAll('[data-filter-ungrouped]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('[data-filter-ungrouped]').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilters.showUngrouped = e.target.dataset.filterUngrouped === 'true';
                        this.updateTransactionsTable();
                    });
                });

                // Sistema de regras
                const cancelRuleBtn = document.getElementById('cancel-rule');
                if (cancelRuleBtn) {
                    cancelRuleBtn.addEventListener('click', () => this.hideRuleModal());
                }

                const saveRuleBtn = document.getElementById('save-rule');
                if (saveRuleBtn) {
                    saveRuleBtn.addEventListener('click', () => this.saveRule());
                }

                // Controles do gráfico
                document.querySelectorAll('[data-chart-type]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.chartType = e.target.dataset.chartType;
                        document.querySelectorAll('[data-chart-type]').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.updateChart();
                    });
                });

                document.querySelectorAll('[data-chart-view]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.chartView = e.target.dataset.chartView;
                        document.querySelectorAll('[data-chart-view]').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.updateChart();
                    });
                });

                // Navegação rápida
                document.querySelectorAll('[data-nav]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const navType = e.target.closest('button').dataset.nav;
                        this.handleNavigation(navType);
                    });
                });
            }

            handleNavigation(navType) {
                switch(navType) {
                    case 'all':
                        this.currentFilters.showUngrouped = false;
                        this.currentFilters.category = 'all';
                        document.querySelectorAll('[data-filter-ungrouped]').forEach(b => b.classList.remove('active'));
                        document.querySelectorAll('[data-filter-ungrouped="false"]').forEach(b => b.classList.add('active'));
                        break;
                    case 'ungrouped':
                        this.currentFilters.showUngrouped = true;
                        document.querySelectorAll('[data-filter-ungrouped]').forEach(b => b.classList.remove('active'));
                        document.querySelectorAll('[data-filter-ungrouped="true"]').forEach(b => b.classList.add('active'));
                        break;
                    case 'grouped':
                        this.currentFilters.showUngrouped = false;
                        document.querySelectorAll('[data-filter-ungrouped]').forEach(b => b.classList.remove('active'));
                        document.querySelectorAll('[data-filter-ungrouped="false"]').forEach(b => b.classList.add('active'));
                        break;
                }
                this.updateTransactionsTable();
            }

            showRuleModal(ruleId = null) {
                const modal = document.getElementById('rule-modal');
                const modalTitle = document.getElementById('rule-modal-title');
                const saveRuleText = document.getElementById('save-rule-text');
                const patternsContainer = document.getElementById('patterns-container');
                const ruleName = document.getElementById('rule-name');
                const ruleBank = document.getElementById('rule-bank');
                const ruleCategory = document.getElementById('rule-category');
                const newPatternInput = document.getElementById('new-pattern');

                if (!modal || !patternsContainer || !ruleName || !ruleBank || !ruleCategory || !newPatternInput) return;

                // Limpar campos
                patternsContainer.innerHTML = '';
                ruleName.value = '';
                ruleBank.value = 'todos';
                ruleCategory.value = 'Receitas';
                newPatternInput.value = '';

                if (ruleId) {
                    // Modo edição
                    this.editingRule = this.ruleManager.getRule(ruleId);
                    if (this.editingRule) {
                        modalTitle.textContent = 'Editar Regra';
                        saveRuleText.textContent = 'Atualizar Regra';
                        ruleName.value = this.editingRule.name;
                        ruleBank.value = this.editingRule.bank || 'todos';
                        ruleCategory.value = this.editingRule.category;
                        
                        // Preencher padrões
                        this.editingRule.patterns.forEach(pattern => {
                            this.addPatternToContainer(pattern);
                        });
                    }
                } else {
                    // Modo criação
                    this.editingRule = null;
                    modalTitle.textContent = 'Criar Nova Regra';
                    saveRuleText.textContent = 'Criar Regra';
                }

                modal.classList.remove('hidden');
                newPatternInput.focus();
            }

            addPatternToContainer(patternText) {
                const patternsContainer = document.getElementById('patterns-container');
                if (!patternsContainer) return;

                const patternElement = document.createElement('div');
                patternElement.className = 'pattern-item';
                patternElement.innerHTML = `
                    <span class="pattern-text">${patternText}</span>
                    <button class="text-red-500 hover:text-red-700 ml-2" data-pattern="${patternText}">
                        <i class="fas fa-times"></i>
                    </button>
                `;

                const removeBtn = patternElement.querySelector('button');
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    patternElement.remove();
                });

                patternsContainer.appendChild(patternElement);
            }

            addPattern() {
                const newPatternInput = document.getElementById('new-pattern');
                if (!newPatternInput) return;

                const patternText = newPatternInput.value.trim();
                if (!patternText) {
                    ToastManager.show('Digite um texto para adicionar como padrão.', 'warning');
                    return;
                }

                this.addPatternToContainer(patternText);
                newPatternInput.value = '';
                newPatternInput.focus();
            }

            getPatternsFromModal() {
                const patternsContainer = document.getElementById('patterns-container');
                if (!patternsContainer) return [];

                const patternElements = patternsContainer.querySelectorAll('.pattern-item');
                const patterns = [];
                
                patternElements.forEach(element => {
                    const patternText = element.querySelector('.pattern-text').textContent;
                    if (patternText) {
                        patterns.push(patternText);
                    }
                });

                return patterns;
            }

            hideRuleModal() {
                const modal = document.getElementById('rule-modal');
                if (modal) {
                    modal.classList.add('hidden');
                }
                this.editingRule = null;
            }

            saveRule() {
                const name = document.getElementById('rule-name')?.value.trim();
                const bank = document.getElementById('rule-bank')?.value;
                const patterns = this.getPatternsFromModal();
                const category = document.getElementById('rule-category')?.value;

                if (!name) {
                    ToastManager.show('Digite um nome para a regra.', 'error');
                    return;
                }

                if (patterns.length === 0) {
                    ToastManager.show('Adicione pelo menos um texto para procurar.', 'error');
                    return;
                }

                if (this.editingRule) {
                    // Atualizar regra existente
                    this.ruleManager.updateRule(this.editingRule.id, name, patterns, category, bank);
                    ToastManager.show('Regra atualizada com sucesso!', 'success');
                } else {
                    // Criar nova regra
                    this.ruleManager.addRule(name, patterns, category, bank);
                    ToastManager.show('Regra criada com sucesso!', 'success');
                }

                this.hideRuleModal();
                this.updateRulesDisplay();
                this.updateBankStats();
                
                // Recategorizar transações se houver arquivo carregado
                if (this.ofxData && this.ofxData.transactions) {
                    this.ofxData.categorizedTransactions = this.ruleManager.applyRulesToTransactions(
                        this.ofxData.transactions, 
                        this.currentBank
                    );
                    
                    this.updateCategoryFilters();
                    this.updateTransactionsTable();
                    this.applyGrouping();
                    this.updateGroupingStats();
                    this.updateChart();
                }
            }

            updateBankStats() {
                const bankStats = this.ruleManager.getBankStats();
                const container = document.getElementById('bank-stats');
                if (!container) return;

                container.innerHTML = '';

                Object.entries(bankStats).forEach(([bank, count]) => {
                    const badge = document.createElement('span');
                    badge.className = `bank-badge ${bank.toLowerCase()}`;
                    badge.textContent = `${bank}: ${count} regras`;
                    container.appendChild(badge);
                });
            }

            updateRulesDisplay(bankFilter = 'todos') {
                const container = document.getElementById('rules-container');
                if (!container) return;

                container.innerHTML = '';

                const rulesToShow = this.ruleManager.getRulesByBank(bankFilter);
                
                if (!rulesToShow || rulesToShow.length === 0) {
                    container.innerHTML = '<span class="text-gray-500 text-sm">Nenhuma regra criada ainda</span>';
                    return;
                }

                rulesToShow.forEach(rule => {
                    const badge = document.createElement('div');
                    badge.className = 'rule-badge';
                    badge.title = `Padrões: ${rule.patterns.join(', ')} | Banco: ${rule.bank}`;
                    badge.innerHTML = `
                        <span class="bank-badge ${rule.bank ? rule.bank.toLowerCase() : 'todos'} mr-1">${rule.bank || 'todos'}</span>
                        ${rule.name}
                        <span class="text-xs text-gray-500 ml-1">(${rule.patterns.length})</span>

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (!file) return;
                this.processFile(file);
            }

            handleFileDrop(e) {
                const file = e.dataTransfer.files[0];
                if (!file) return;
                
                if (!file.name.toLowerCase().endsWith('.ofx') && !file.name.toLowerCase().endsWith('.txt')) {
                    ToastManager.show('Por favor, selecione um arquivo OFX válido.', 'error');
                    return;
                }
                
                this.processFile(file);
            }

            processFile(file) {
                const fileInfo = document.getElementById('file-info');
                if (fileInfo) {
                    fileInfo.textContent = `Arquivo: ${file.name} (${this.formatFileSize(file.size)})`;
                }
                this.showLoading();
                
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    try {
                        const fileContent = e.target.result;
                        this.ofxData = this.parseOFX(fileContent);
                        
                        // Determinar o banco atual baseado no arquivo
                        this.currentBank = this.determineBank(this.ofxData.bank, this.ofxData.format);
                        
                        // Aplicar regras específicas do banco atual
                        this.ofxData.categorizedTransactions = this.ruleManager.applyRulesToTransactions(
                            this.ofxData.transactions, 
                            this.currentBank
                        );
                        
                        this.hideLoading();
                        ToastManager.show(`Arquivo processado com sucesso! ${this.ofxData.transactions.length} transações encontradas.`, 'success');
                        ToastManager.show(`Formato detectado: ${this.ofxData.format} | Banco: ${this.currentBank}`, 'info');
                        
                        this.showAnalysisResults();
                        this.updateCurrentBankInfo();
                        this.updateRulesDisplay();
                        this.updateBankStats();
                        this.updateCategoryFilters();
                        this.updateGroupingStats();
                        this.updateChart();
                        this.updateUI();
                    } catch (error) {
                        this.hideLoading();
                        ToastManager.show(`Erro ao processar arquivo: ${error.message}`, 'error');
                        console.error('Erro detalhado:', error);
                    }
                };
                
                reader.onerror = () => {
                    this.hideLoading();
                    ToastManager.show('Erro ao ler o arquivo. Tente novamente.', 'error');
                };
                
                reader.readAsText(file);
            }

            determineBank(bankName, format) {
                // Verificação de segurança para evitar undefined
                const bankNameSafe = bankName || '';
                const formatSafe = format || '';
                
                const bankNameLower = bankNameSafe.toLowerCase();
                const formatLower = formatSafe.toLowerCase();

                // Mapeamento completo de bancos brasileiros
                const bankMappings = [
                    { names: ['santander'], code: 'Santander' },
                    { names: ['caixa', 'economica'], code: 'Caixa' },
                    { names: ['itau', 'itaú'], code: 'Itau' },
                    { names: ['bradesco'], code: 'Bradesco' },
                    { names: ['banco do brasil', 'banco brasil', 'bb'], code: 'BB' },
                    { names: ['nubank', 'nu bank'], code: 'Nubank' },
                    { names: ['inter', 'banco inter'], code: 'Inter' },
                    { names: ['original'], code: 'Original' },
                    { names: ['btg', 'btg pactual'], code: 'BTG' },
                    { names: ['sicoob'], code: 'Sicoob' },
                    { names: ['sicredi'], code: 'Sicredi' },
                    { names: ['safra'], code: 'Safra' },
                    { names: ['pan', 'banco pan'], code: 'Pan' },
                    { names: ['banrisul'], code: 'Banrisul' },
                    { names: ['c6', 'c6 bank'], code: 'C6' },
                    { names: ['next'], code: 'Next' },
                    { names: ['neon'], code: 'Neon' },
                    { names: ['picpay'], code: 'PicPay' },
                    { names: ['mercadopago', 'mercado pago'], code: 'MercadoPago' },
                    { names: ['bancoob'], code: 'Bancoob' },
                    { names: ['viacredi'], code: 'Viacredi' },
                    { names: ['ailos'], code: 'Ailos' }
                ];

                for (const mapping of bankMappings) {
                    for (const name of mapping.names) {
                        if (bankNameLower.includes(name) || formatLower.includes(name)) {
                            return mapping.code;
                        }
                    }
                }

                return 'Outros';
            }

            parseOFX(content) {
                try {
                    console.log('Iniciando parse do arquivo OFX...');
                    
                    // Detectar o formato do arquivo OFX
                    const isCaixaFormat = content.includes('<BANKACCTFROM>') && content.includes('<NAME>');
                    const isSantanderFormat = content.includes('<MEMO>');
                    const isItauFormat = content.includes('<FITID>') && content.includes('<CHECKNUM>');
                    const isBradescoFormat = content.includes('<BANKID>033</BANKID>');
                    const isBBFormat = content.includes('<BANKID>001</BANKID>');
                    
                    let format = 'Misto';
                    if (isCaixaFormat) format = 'Caixa';
                    else if (isSantanderFormat) format = 'Santander';
                    else if (isItauFormat) format = 'Itaú';
                    else if (isBradescoFormat) format = 'Bradesco';
                    else if (isBBFormat) format = 'Banco do Brasil';
                    
                    console.log('Formato detectado:', format);
                    
                    // Extrair informações básicas da conta
                    const bankMatch = content.match(/<BANKID>([^<]+)</) || content.match(/<ORG>([^<]+)</);
                    const branchMatch = content.match(/<BRANCHID>([^<]+)</);
                    const accountMatch = content.match(/<ACCTID>([^<]+)</);
                    const currencyMatch = content.match(/<CURDEF>([^<]+)</);

                    // Mapear códigos de banco para nomes
                    const bankCodes = {
                        '033': 'Banco Santander',
                        '104': 'Caixa Econômica Federal',
                        '341': 'Banco Itaú',
                        '237': 'Banco Bradesco',
                        '001': 'Banco do Brasil',
                        '077': 'Banco Inter',
                        '212': 'Banco Original',
                        '208': 'BTG Pactual',
                        '756': 'Sicoob',
                        '748': 'Sicredi',
                        '422': 'Banco Safra',
                        '623': 'Banco Pan',
                        '041': 'Banrisul',
                        '655': 'C6 Bank',
                        '237': 'Next',
                        '735': 'Neon',
                        '380': 'PicPay',
                        '323': 'MercadoPago',
                        '756': 'Bancoob',
                        '085': 'Ailos'
                    };

                    let bankName = 'Desconhecido';
                    if (bankMatch) {
                        const bankCode = bankMatch[1];
                        bankName = bankCodes[bankCode] || `Banco ${bankCode}`;
                    }

                    // Encontrar todas as transações - método universal
                    const transactionMatches = content.match(/<STMTTRN>[\s\S]*?<\/STMTTRN>/g) || [];
                    
                    console.log(`Encontradas ${transactionMatches.length} transações`);

                    const transactions = transactionMatches.map((transaction, index) => {
                        try {
                            // Extrair tipo da transação
                            const typeMatch = transaction.match(/<TRNTYPE>([^<]+)</);
                            const type = typeMatch ? typeMatch[1] : 'OTHER';
                            
                            // Extrair data - formato: YYYYMMDD...
                            const dateMatch = transaction.match(/<DTPOSTED>([^<]+)</);
                            let date = '';
                            if (dateMatch) {
                                // Extrair apenas a parte da data (YYYYMMDD)
                                const dateStr = dateMatch[1];
                                date = dateStr.substring(0, 8);
                            }
                            
                            // Extrair valor
                            const amountMatch = transaction.match(/<TRNAMT>([^<]+)</);
                            let amount = 0;
                            if (amountMatch) {
                                amount = parseFloat(amountMatch[1].replace(',', '.'));
                                if (isNaN(amount)) {
                                    console.warn(`Valor inválido na transação ${index}:`, amountMatch[1]);
                                    amount = 0;
                                }
                            }
                            
                            // Extrair descrição - tenta vários formatos
                            let memo = '';
                            
                            // Tenta diferentes tags em ordem de prioridade
                            const nameMatch = transaction.match(/<NAME>([^<]+)</);
                            const memoMatch = transaction.match(/<MEMO>([^<]+)</);
                            const checkNumMatch = transaction.match(/<CHECKNUM>([^<]+)</);
                            
                            if (nameMatch) {
                                memo = nameMatch[1].trim();
                            } else if (memoMatch) {
                                memo = memoMatch[1].trim();
                            } else if (checkNumMatch) {
                                memo = `Cheque ${checkNumMatch[1]}`;
                            }
                            
                            // Se ainda não tem descrição, usa uma padrão
                            if (!memo) {
                                memo = `Transação ${type}`;
                            }
                            
                            // Extrair ID da transação
                            const fitIdMatch = transaction.match(/<FITID>([^<]+)</);
                            const fitId = fitIdMatch ? fitIdMatch[1] : `trans_${index}_${Date.now()}`;

                            return {
                                type: type,
                                date: date,
                                amount: amount,
                                memo: memo,
                                fitId: fitId
                            };
                        } catch (error) {
                            console.error(`Erro ao processar transação ${index}:`, error);
                            return null;
                        }
                    }).filter(transaction => transaction !== null); // Remove transações com erro

                    // Encontrar período do extrato
                    let startDate = null;
                    let endDate = null;
                    
                    // Tenta encontrar nas tags do período
                    const dtStartMatch = content.match(/<DTSTART>([^<]+)</);
                    const dtEndMatch = content.match(/<DTEND>([^<]+)</);
                    
                    if (dtStartMatch) {
                        startDate = dtStartMatch[1].substring(0, 8);
                    }
                    if (dtEndMatch) {
                        endDate = dtEndMatch[1].substring(0, 8);
                    }
                    
                    // Se não encontrou nas tags, calcula a partir das transações
                    if ((!startDate || !endDate) && transactions.length > 0) {
                        const dates = transactions.map(t => t.date).filter(d => d);
                        if (dates.length > 0) {
                            dates.sort();
                            startDate = dates[0];
                            endDate = dates[dates.length - 1];
                        }
                    }

                    // Extrair saldo final se disponível
                    let finalBalance = 0;
                    const balanceMatch = content.match(/<BALAMT>([^<]+)</);
                    if (balanceMatch) {
                        finalBalance = parseFloat(balanceMatch[1].replace(',', '.'));
                    }

                    const result = {
                        bank: bankName,
                        branch: branchMatch ? branchMatch[1] : 'N/A',
                        account: accountMatch ? accountMatch[1] : 'Desconhecida',
                        currency: currencyMatch ? currencyMatch[1] : 'BRL',
                        startDate: startDate,
                        endDate: endDate,
                        finalBalance: finalBalance,
                        transactions: transactions,
                        format: format,
                        totalTransactions: transactions.length,
                        bankCode: bankMatch ? bankMatch[1] : null
                    };

                    console.log('Parse concluído:', result);
                    return result;

                } catch (error) {
                    console.error('Erro crítico no parse do OFX:', error);
                    throw new Error(`Falha ao processar arquivo OFX: ${error.message}`);
                }
            }

            formatDate(dateStr) {
                if (!dateStr) return 'N/A';
                const year = dateStr.substring(0, 4);
                const month = dateStr.substring(4, 6);
                const day = dateStr.substring(6, 8);
                return `${day}/${month}/${year}`;
            }

            formatCurrency(value) {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            calculateTotals() {
                if (!this.ofxData || !this.ofxData.transactions) return { income: 0, expenses: 0, balance: 0, count: 0 };
                
                let totalIncome = 0;
                let totalExpenses = 0;
                
                this.ofxData.transactions.forEach(transaction => {
                    if (transaction.amount > 0) {
                        totalIncome += transaction.amount;
                    } else {
                        totalExpenses += Math.abs(transaction.amount);
                    }
                });
                
                return {
                    income: totalIncome,
                    expenses: totalExpenses,
                    balance: totalIncome - totalExpenses,
                    count: this.ofxData.transactions.length
                };
            }

            applyGrouping() {
                if (!this.ofxData || !this.ofxData.categorizedTransactions) return;
                
                const groupBy = document.getElementById('group-by')?.value || 'rule';
                const groups = this.groupTransactions(groupBy);
                
                const groupedTable = document.getElementById('grouped-table');
                if (!groupedTable) return;
                
                groupedTable.innerHTML = '';
                
                const sortedGroups = Object.entries(groups)
                    .sort((a, b) => Math.abs(b[1].total) - Math.abs(a[1].total));
                
                sortedGroups.forEach(([key, data]) => {
                    const row = groupedTable.insertRow();
                    
                    const keyCell = row.insertCell(0);
                    keyCell.textContent = key;
                    if (key === 'Outros') {
                        keyCell.className = 'category-outros font-medium';
                    }
                    
                    const countCell = row.insertCell(1);
                    countCell.textContent = data.count;
                    
                    const totalCell = row.insertCell(2);
                    totalCell.textContent = this.formatCurrency(data.total);
                    totalCell.className = data.total > 0 ? 'text-green-600 font-medium' : 'text-red-600 font-medium';
                    
                    const typeCell = row.insertCell(3);
                    typeCell.textContent = data.type;
                    typeCell.className = data.total > 0 ? 
                        'bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-medium' : 
                        'bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-medium';
                    
                    const statusCell = row.insertCell(4);
                    if (key === 'Outros') {
                        statusCell.innerHTML = '<span class="text-yellow-600 font-medium"><i class="fas fa-exclamation-triangle mr-1"></i>Não Agrupado</span>';
                    } else {
                        statusCell.innerHTML = '<span class="text-green-600 font-medium"><i class="fas fa-check-circle mr-1"></i>Agrupado</span>';
                    }
                });
            }

            groupTransactions(groupBy) {
                const groups = {};
                const transactions = this.ofxData.categorizedTransactions;

                transactions.forEach(transaction => {
                    let key;
                    
                    switch (groupBy) {
                        case 'rule':
                            key = transaction.category || 'Outros';
                            break;
                        case 'category':
                            key = transaction.ruleCategory || 'Outros';
                            break;
                        case 'memo':
                        default:
                            key = transaction.memo;
                            break;
                    }

                    if (!groups[key]) {
                        groups[key] = {
                            count: 0,
                            total: 0,
                            type: transaction.amount > 0 ? 'Entrada' : 'Saída'
                        };
                    }
                    
                    groups[key].count++;
                    groups[key].total += transaction.amount;
                });
                
                return groups;
            }

            updateCategoryFilters() {
                if (!this.ofxData || !this.ofxData.categorizedTransactions) return;

                const categories = [...new Set(this.ofxData.categorizedTransactions.map(t => t.category))];
                const container = document.getElementById('category-filters');
                if (!container) return;

                container.innerHTML = '';

                categories.forEach(category => {
                    const badge = document.createElement('button');
                    badge.className = category === 'Outros' ? 'filter-badge category-outros' : 'filter-badge';
                    badge.textContent = category;
                    badge.dataset.category = category;

                    badge.addEventListener('click', (e) => {
                        document.querySelectorAll('#category-filters .filter-badge').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilters.category = category;
                        this.updateTransactionsTable();
                    });

                    container.appendChild(badge);
                });

                const allBadge = document.createElement('button');
                allBadge.className = 'filter-badge active';
                allBadge.textContent = 'Todas';
                allBadge.dataset.category = 'all';
                allBadge.addEventListener('click', (e) => {
                    document.querySelectorAll('#category-filters .filter-badge').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    this.currentFilters.category = 'all';
                    this.updateTransactionsTable();
                });
                container.prepend(allBadge);
            }

            updateTransactionsTable() {
                if (!this.ofxData || !this.ofxData.categorizedTransactions) return;

                const transactions = this.ofxData.categorizedTransactions.filter(transaction => {
                    if (this.currentFilters.type === 'income' && transaction.amount <= 0) return false;
                    if (this.currentFilters.type === 'expense' && transaction.amount >= 0) return false;
                    
                    if (this.currentFilters.category !== 'all' && transaction.category !== this.currentFilters.category) return false;
                    
                    if (this.currentFilters.showUngrouped && transaction.isGrouped) return false;
                    
                    if (this.currentFilters.search && 
                        !transaction.memo.toLowerCase().includes(this.currentFilters.search.toLowerCase()) &&
                        !transaction.category.toLowerCase().includes(this.currentFilters.search.toLowerCase())) {
                        return false;
                    }
                    
                    return true;
                });

                const transactionsTable = document.getElementById('transactions-table');
                if (!transactionsTable) return;
                
                transactionsTable.innerHTML = '';
                
                if (transactions.length === 0) {
                    const row = transactionsTable.insertRow();
                    const cell = row.insertCell(0);
                    cell.colSpan = 6;
                    cell.className = 'px-3 py-4 text-center text-gray-500';
                    cell.textContent = 'Nenhuma transação encontrada com os filtros aplicados';
                    return;
                }

                transactions.forEach(transaction => {
                    const row = transactionsTable.insertRow();
                    
                    if (!transaction.isGrouped) {
                        row.className = 'transaction-not-grouped';
                    }
                    
                    const dateCell = row.insertCell(0);
                    dateCell.textContent = this.formatDate(transaction.date);
                    
                    const memoCell = row.insertCell(1);
                    memoCell.textContent = transaction.memo;
                    
                    const categoryCell = row.insertCell(2);
                    categoryCell.textContent = transaction.category;
                    if (transaction.category === 'Outros') {
                        categoryCell.className = 'category-outros px-2 py-1 rounded text-xs font-medium';
                    } else {
                        categoryCell.className = 'bg-blue-50 text-blue-700 px-2 py-1 rounded text-xs';
                    }
                    
                    const amountCell = row.insertCell(3);
                    amountCell.textContent = this.formatCurrency(transaction.amount);
                    amountCell.className = transaction.amount > 0 ? 'text-green-600 font-medium' : 'text-red-600 font-medium';
                    
                    const typeCell = row.insertCell(4);
                    typeCell.textContent = transaction.amount > 0 ? 'Entrada' : 'Saída';
                    typeCell.className = transaction.amount > 0 ? 
                        'bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-medium' : 
                        'bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-medium';
                    
                    const statusCell = row.insertCell(5);
                    if (transaction.isGrouped) {
                        statusCell.innerHTML = '<span class="text-green-600 font-medium"><i class="fas fa-check-circle mr-1"></i>Agrupado</span>';
                    } else {
                        statusCell.innerHTML = '<span class="text-yellow-600 font-medium"><i class="fas fa-exclamation-triangle mr-1"></i>Não Agrupado</span>';
                    }
                });
            }

            updateGroupingStats() {
                if (!this.ofxData || !this.ofxData.transactions) return;

                const stats = this.ruleManager.getGroupingStats(this.ofxData.transactions, this.currentBank);
                const container = document.getElementById('grouping-stats');
                if (!container) return;

                let percentageClass = 'text-green-600';
                if (stats.percentage < 50) {
                    percentageClass = 'text-red-600';
                } else if (stats.percentage < 80) {
                    percentageClass = 'text-yellow-600';
                }

                container.innerHTML = `
                    <div class="flex justify-between text-xs">
                        <span>Total:</span>
                        <span class="font-medium">${stats.total}</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <span>Agrupadas:</span>
                        <span class="font-medium text-green-600">${stats.grouped}</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <span>Não Agrupadas:</span>
                        <span class="font-medium text-yellow-600">${stats.ungrouped}</span>
                    </div>
                    <div class="flex justify-between text-xs font-semibold border-t pt-1 mt-1">
                        <span>Percentual:</span>
                        <span class="${percentageClass}">${stats.percentage}%</span>
                    </div>
                `;
            }

            updateChart() {
                if (!this.ofxData || !this.ofxData.categorizedTransactions) return;

                const transactions = this.ofxData.categorizedTransactions;
                const categories = {};
                
                // Calcular dados corretamente baseado na visualização selecionada
                transactions.forEach(transaction => {
                    const category = transaction.category || 'Outros';
                    if (!categories[category]) {
                        categories[category] = {
                            count: 0,
                            total: 0
                        };
                    }
                    categories[category].count++;
                    
                    // Para valor, usar o valor absoluto se for visualização de valor
                    if (this.chartView === 'amount') {
                        categories[category].total += Math.abs(transaction.amount);
                    }
                });

                const labels = Object.keys(categories);
                
                // Usar os dados corretos baseado na visualização
                const data = this.chartView === 'count' 
                    ? labels.map(label => categories[label].count)
                    : labels.map(label => categories[label].total);

                const ctx = document.getElementById('grouping-chart');
                if (!ctx) return;
                
                // Destruir gráfico anterior se existir
                if (this.chart) {
                    this.chart.destroy();
                }

                // Configurações comuns
                const commonOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                boxWidth: 12,
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                };

                // Tooltip callback melhorado
                const tooltipCallback = (context) => {
                    const label = context.label || '';
                    const value = context.raw || 0;
                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                    const percentage = total > 0 ? Math.round((value / total) * 100) : 0;
                    
                    if (this.chartView === 'count') {
                        return `${label}: ${value} transações (${percentage}%)`;
                    } else {
                        return `${label}: ${this.formatCurrency(value)} (${percentage}%)`;
                    }
                };

                if (this.chartType === 'doughnut') {
                    this.chart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: data,
                                backgroundColor: [
                                    '#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6',
                                    '#06b6d4', '#84cc16', '#f97316', '#ec4899', '#64748b',
                                    '#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'
                                ],
                                borderWidth: 2,
                                borderColor: '#ffffff'
                            }]
                        },
                        options: {
                            ...commonOptions,
                            plugins: {
                                ...commonOptions.plugins,
                                tooltip: {
                                    callbacks: {
                                        label: tooltipCallback
                                    }
                                }
                            }
                        }
                    });
                } else if (this.chartType === 'bar') {
                    this.chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: this.chartView === 'count' ? 'Quantidade de Transações' : 'Valor Total (R$)',
                                data: data,
                                backgroundColor: '#3b82f6',
                                borderColor: '#2563eb',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            ...commonOptions,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        font: {
                                            size: 10
                                        },
                                        // Formatar eixos para valores monetários
                                        callback: this.chartView === 'amount' ? function(value) {
                                            return 'R$ ' + value.toLocaleString('pt-BR');
                                        } : undefined
                                    }
                                },
                                x: {
                                    ticks: {
                                        font: {
                                            size: 9
                                        }
                                    }
                                }
                            },
                            plugins: {
                                ...commonOptions.plugins,
                                tooltip: {
                                    callbacks: {
                                        label: tooltipCallback
                                    }
                                }
                            }
                        }
                    });
                }
            }

            updateUI() {
                if (!this.ofxData) return;
                
                const totals = this.calculateTotals();
                
                // Atualizar cards principais
                const totalIncome = document.getElementById('total-income');
                const totalExpenses = document.getElementById('total-expenses');
                const finalBalance = document.getElementById('final-balance');
                const totalTransactions = document.getElementById('total-transactions');
                const periodInfo = document.getElementById('period-info');
                
                if (totalIncome) totalIncome.textContent = this.formatCurrency(totals.income);
                if (totalExpenses) totalExpenses.textContent = this.formatCurrency(totals.expenses);
                if (finalBalance) finalBalance.textContent = this.formatCurrency(totals.balance);
                if (totalTransactions) totalTransactions.textContent = totals.count;
                if (periodInfo) {
                    periodInfo.innerHTML = 
                        `Período: ${this.formatDate(this.ofxData.startDate)} a ${this.formatDate(this.ofxData.endDate)}<br>
                         Banco: ${this.ofxData.bank} | Formato: ${this.ofxData.format}<br>
                         Conta: ${this.ofxData.account} | Transações: ${this.ofxData.totalTransactions}`;
                }
                
                // Atualizar sidebar
                const sidebarIncome = document.getElementById('sidebar-income');
                const sidebarExpenses = document.getElementById('sidebar-expenses');
                const sidebarBalance = document.getElementById('sidebar-balance');
                
                if (sidebarIncome) sidebarIncome.textContent = this.formatCurrency(totals.income);
                if (sidebarExpenses) sidebarExpenses.textContent = this.formatCurrency(totals.expenses);
                if (sidebarBalance) sidebarBalance.textContent = this.formatCurrency(totals.balance);
                
                this.updateTransactionsTable();
                this.updateCategoryFilters();
                this.applyGrouping();
                this.updateGroupingStats();
                this.updateChart();
            }

            showLoading() {
                const loading = document.getElementById('loading');
                const analysisResults = document.getElementById('analysis-results');
                if (loading) loading.classList.remove('hidden');
                if (analysisResults) analysisResults.classList.add('hidden');
            }

            hideLoading() {
                const loading = document.getElementById('loading');
                if (loading) loading.classList.add('hidden');
            }

            showAnalysisResults() {
                const analysisResults = document.getElementById('analysis-results');
                if (analysisResults) analysisResults.classList.remove('hidden');
            }
        }

        // Inicializar a aplicação quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            new OFXAnalyzer();
        });
    </script>
</body>
</html>
